<md-card class="pfm-card">
	<md-card-header>
		<md-card-title class="qa-title">{{ track.title }}</md-card-title>
		<md-card-subtitle class="qa-artist">{{ track.user.name }}</md-card-subtitle>
	</md-card-header>
	<md-card-content>
		<img class="qa-cover" [src]="loadArtwork()" [alt]="track.title" />
	</md-card-content>
</md-card>
